name: custom-biome
title: Can I make Custom Biomes?
body: |
    Yes, starting from Preview 1.21.80.27, use the `minecraft:replace_biomes` component.

    Please refer to the [MS Docs](https://learn.microsoft.com/en-us/minecraft/creator/documents/biomes/biomeoverview?view=minecraft-bedrock-stable) for more information.
